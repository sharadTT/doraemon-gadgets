<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    Doraemon's Gadgets Catalog
  </title>

  <link rel="icon" type="image/png" href="images/doraemon-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body class="scrollable">

  <div id="preloader"></div>

  <div id="overlay"></div>

  <div class="inputBoxes">
    <form action="" class="searchBar">
      <input type="text" placeholder="Search your gadget">
      <button type="submit"><img src="images/search.png"></button>
    </form>
  </div>

  <button class="topScrollButton" onclick="scrollToTop()">
    <img src="images/ScrollToTop.png" alt="Top">
  </button>

  <div class="gadgetsContainer">
  </div>

  <div class="previewContainer">
  </div>

  <script src="script.js"></script>
</body>

</html>
